name: Cargo Build & Test

on:
  push:
  pull_request:

env: 
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis-server:
        image: redis:latest
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping"
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: rec_temp         
        
      - name: Test
        run: cargo test --verbose --workspace --features ssr
        working-directory: rec_temp

      - name: Cleanup
        run: |
          rm -rf .env
        working-directory: rec_temp
